<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Кайдзен команда</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.orgchart.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/index.js"></script>
    <script src="script/jquery.orgchart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>Кайдзен команда</div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="row h-100">
                <form class="col-12 form-container" action="problem.html" method="LINK">
                    <div class="form-group">
                        <label for="department">Производство, цех</label>
                        <select class="form-control form-control-input" id="department" name="department">
                            <option></option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="inputProjectName">Название проекта</label>
                        <input type="text" class="form-control form-control-input" name="inputProjectName" id="inputProjectName" placeholder="Сформулируйте тему для работы команды">
                    </div>
                    <div class="form-group">
                        <label for="department">Уровень Кайдзен команды</label>
                        <select class="form-control form-control-input" id="commandType" name="commandType">
                            <option></option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="inputProjectName">Заказчик</label>
                        <input type="text" class="form-control form-control-input" name="zakaz" id="zakaz" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label for="inputProjectName">Лидер</label>
                        <input type="text" class="form-control form-control-input" name="lider" id="lider" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label for="inputProjectName">Цель Кайдзен команды</label>
                        <textarea class="form-control" rows="5" name="comment" id="comment" placeholder="Сформулируйте цель"></textarea>

                    </div>
                    <div class="form-group dynamic-stuff">
                        <label for="inputProjectName">Участники</label>
                        <input type="text" class="form-control dynamic-element form-control-input" name="uchastnik" id="uchastnik" placeholder="ФИО, max 12">

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <p class="add-one">+ Добавить участника</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="control-button" name="submit" value="problem">Далее</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <footer class='footer'>
        <div class="footer-container">
            <div>Пользователь: Псарев Денис Игоревич</div>
        </div>
    </footer>
</body>
</html>
